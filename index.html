<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- Import Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <h1 id="header-title">Rock Paper Scissors</h1>
    </header>
    <div class="main">
        <div class="info">
            <h2>Choose your weapon</h2>
            <h3>First to run out of lives loses. Good Luck!</h3>
        </div>
        <div class="lives-box">
            <div class="user-lives-box">
                <h4 class="lives-label">Your Lives</h4>
                <span class="lives">💙💙💙💙💙</span>
            </div>
            <div class="cpu-lives-box">
                <h4 class="lives-label">CPU Lives</h4>
                <span class="lives">💙💙💙💙💙</span>
            </div>

        </div>
        <div class="choices-box">
            <button class="btn" id="rockBtn">
                <div id="rock">🗿</div>
            </button>
            <button class="btn" id="paperBtn">
                <div id="paper">📄</div> 
            </button>
            <button class="btn" id="scissorsBtn">
                <div id="scissors">✂️</div>
            </button>
        </div>

        <div class="results">

        </div>
    </div>
    <div class="footer">
        <p>Copyright © 2022 MilosOst</p>
    </div>


    <script src="script.js""></script>
</body>
</html>
